<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediPlant</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .left-panel {
            background-image: url("https://lepotit.cl/cdn/shop/products/bugambilia2_860x.jpg?v=1639591617");
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ocupa el 100% de la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Alinea el texto en el centro horizontalmente */
            width: 30%; /* Ocupa el 100% del ancho */
            padding: 0; /* Elimina cualquier padding extra */
            margin: 0; /* Elimina cualquier margen extra */
            overflow: hidden; /* Evita que el contenido desborde horizontalmente */
            position: relative;
        }

        .right-panel {
            background-color: white;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: rgb(0, 0, 0);
        }

        h5 {
            text-align: left;
            color: white;
            animation: fadeInLeft 2s ease-in-out;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s ease;
        }

        button:hover {
            animation: bounce 0.5s;
        }

        #label-container {
            margin-top: 20px;
            font-size: 18px;
            color: #333; 
            text-align: center;
            word-wrap: break-word;
            max-width: 100%;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            animation: fadeInScale 2s ease forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 16px;
                max-width: 100%;
            }

            #label-container {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="left-panel">
        <h5></h5>
    </div>

    <div class="right-panel">
        <h1>Buganvilia</h1>
        <div id="label-container" class="mt-3"></div>
    </div>

</body>
</html>
